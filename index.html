<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock-Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="main-section">
        <h1>
          Check your profit/loss of any stock by entering the following details
        </h1>
        <form class="form-input">
          <label>
            Purchase Price
            <input class="input" placeholder="Buy price" type="text" required />
          </label>
          <br />
          <label>
            Quantity of Stock
            <input
              class="input"
              placeholder="Quantity of the stock purchased"
              type="text"
              required
            />
          </label>
          <br />
          <label>
            Sell Price
            <input
              class="input"
              placeholder="Sell price"
              type="text"
              required
            />
          </label>
          <button class="button" type="submit">
            <img src="./images/salary.png" />Check
          </button>
        </form>
        <div class="output"></div>
        <div id="motion"></div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
